<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Выпадающие списки</title>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo__container">
          <a href="https://netology.ru/" class="logo__link"></a>
        </div>
        <h1 class="header__title">
            Домашнее задание к занятию 1.3 «Объект события». Выпадающие списки.
        </h1>
    </header>
    <main class="content">
        <div class="card">
            <div class="dropdown">

                <!-- ЗДЕСЬ содержится выбранное значение -->
                <div class="dropdown__value">JavaScript</div>

                <!-- Для того чтобы открыть меню добавить класс "dropdown__list_active" -->
                <ul class="dropdown__list">

                    <!-- массив возможных значений: -->
                    <!-- Нажатие на элемент "dropdown__item" при открытом списке должно:
                         -Закрывать список
                         -Устанавливать новое значение в элемент "dropdown__value" -->

                    <li class="dropdown__item">
                        <a href="" class="dropdown__link">
                            JavaScript
                        </a>
                    </li>
                    <li class="dropdown__item">
                        <a href="" class="dropdown__link">
                            PHP
                        </a>
                    </li>
                    <li class="dropdown__item">
                        <a href="" class="dropdown__link">
                            Python
                        </a>
                    </li>
                    <li class="dropdown__item">
                        <a href="" class="dropdown__link">
                            Fortran
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="task.js"></script>
</body>
</html>
